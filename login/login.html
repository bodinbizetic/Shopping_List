<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
      <div class="row" id="body">
        <div class="col-md-3 logo">
          <img src="./imgs/logo.png" alt="Logo"/>
          <h3>Jel ti usput?</h3>
        </div>

        <div class="col-md-9 content">
          <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" href="#login" data-toggle="pill">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#register" data-toggle="pill">Registration</a>
            </li>
          </ul>
          
          <div class="tab-content">
            <div role="tabpanel" class="container tab-pane active" id="login">
              <form class="form-horizontal" method="post" action="../home/home.html">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="text" name="login_username" class="form-control" placeholder="Username" required="required" value="">
                    <div class="input-group-addon">Required</div>
                  </div>              
                </div>
                <div class="form-group ">
                  <div class="input-group">
                      <div class="input-group-addon"><i class="fa fa-key"></i></div>
                      <input type="password" name="login_password" class="form-control" placeholder="Password" required="required">
                      <div class="input-group-addon">Required</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="checkbox" id="rememberMe">
                  <label for="rememberMe">Remember Me</label>
                </div>  
                <input type="submit" value="Login" class="btn btn-success btn-block">
              </form> 
            </div>

            <div role="tabpanel" class="container tab-pane fade" id="register">
              <form class="form-horizontal row" method="post" action="../home/home.html">
                <div class="col col-md-9">
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user"></i></div>
                          <input type="text" name="register_username" class="form-control" placeholder="Username" required="required" value="">
                          <div class="input-group-addon">Required</div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-male"></i></div>
                          <input type="text" name="register_fullname" class="form-control" placeholder="Full name" required="required" value="">
                          <div class="input-group-addon">Required</div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                          <input type="email" name="register_email" class="form-control" placeholder="Email" required="required" value="">
                          <div class="input-group-addon">Required</div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                          <input type="tel" name="register_phone" class="form-control" placeholder="Phone" value="">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input type="password" name="register_password" class="form-control" placeholder="Password" required="required">
                          <div class="input-group-addon">Required</div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input type="password" name="register_cpassword" class="form-control" placeholder="Confirm Password" required="required">
                          <div class="input-group-addon">Required</div>
                      </div>
                  </div>
                  <input type="submit" value="Register" class="btn btn-success btn-block">
                </div>
                <div class="col col-md-3">
                  <div class="form-group">
                    <label for="image">
                      <input type="file" name="image" id="image" style="display:none;"/>
                      <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle"/>
                      <p>Browse image</p>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
